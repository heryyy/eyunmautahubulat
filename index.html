<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahu Bulat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/tahubulat.png" type="image/x-icon">
</head>
<body>

    <div class="game">
        <div class="main">
            <div class="header">
                <div class="coin">
                    <img src="assets/coin.png" alt="coin">
                    <p id="coin">0</p>
                </div>
                <div class="price">
                    <p>Harga 1 Tahu: </p>
                    <hr />
                    <p id="price">100</p>
                </div>
            </div>
            <div class="tahu">
                <img id="tahu" src="assets/tahubulat.png" alt="tahu">
                <p id="instruction">Tap tap tahu...</p>
            </div>
            <div class="items">
                <div class="item">
                    <div class="item_main">
                        <img src="assets/tahu.png" alt="tahu">
                    </div>
                    <p id="price_tahu">5000</p>
                    <button id="btn_tahu">Upgrade</button>
                </div>
                <div class="item">
                    <div class="item_main">
                        <img src="assets/telur.png" alt="telur">
                    </div>
                    <p id="price_telur">5000</p>
                    <button id="btn_telur">Upgrade</button>
                </div>
                <div class="item">
                    <div class="item_main">
                        <img src="assets/minyak.png" alt="minyak">
                    </div>
                    <p id="price_minyak">5000</p>
                    <button id="btn_minyak">Upgrade</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
